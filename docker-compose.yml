version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lgdms-postgres
    environment:
      POSTGRES_DB: lgdms
      POSTGRES_USER: lgdms_user
      POSTGRES_PASSWORD: SecurePass123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lgdms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lgdms_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lgdms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lgdms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: lgdms-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lgdms
      DB_USERNAME: lgdms_user
      DB_PASSWORD: SecurePass123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lgdms-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres-data:
  redis-data:

networks:
  lgdms-network:
    driver: bridge
