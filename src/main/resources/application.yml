spring:
  application:
    name: lgdms
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lgdms}
    username: ${DB_USERNAME:lgdms_user}
    password: ${DB_PASSWORD:SecurePass123}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 600000

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.crn.lgdms: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
  file:
    name: logs/lgdms.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Add to existing application.yml
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000
  issuer: lgdms

# Integration endpoints
integration:
  accounting:
    url: ${ACCOUNTING_URL:}
  sms:
    url: ${SMS_URL:}
    api-key: ${SMS_API_KEY:}
  mobilemoney:
    url: ${MOBILEMONEY_URL:}
    api-key: ${MOBILEMONEY_API_KEY:}
    vendor-id: ${MOBILEMONEY_VENDOR_ID:}

# Tracing
tracing:
  endpoint: ${TRACING_ENDPOINT:http://localhost:4317}

# Scheduling
scheduling:
  enabled: true
  reconciliation: 0 0 2 * * *
  cache-warmup: 3600000
  cleanup: 0 0 3 * * *

# Logging with MDC
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [%X{correlationId}] %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [%X{correlationId}] %msg%n"
